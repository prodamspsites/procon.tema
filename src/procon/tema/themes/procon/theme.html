<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="js/jquery.1.8.2.min.js"></script>
    <script src="js/autocomplete/jquery-ui.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bxslider.min.js"></script>
    <script src="js/jquery.maskedinput-1.3.min.js"></script>
    <script src="js/main.js"></script>
    <!--FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>

  <body>
      <div class="wrap">

            <li><a href="#" title="Aumentar fonte" class="icoDiminuir fontResizer_minus">A-</a></li>
            <li><a href="#" title="Aumentar fonte" class="icoResetar fontResizer_reset">A</a></li>

          </ul>
          <span>ACESSIBILIDADE</span>

      </div>
      <span class="linhaAcessibilidade"> </span>
      <!-- Inicio do cabeçalho -->

        <div class="wrap">
          <div id="logoProcon"></div>
          <div class="divBusca"></div>

        </div>

          <!--MENU-->
          <nav class="menu">
            <div class="wrap">
              <ul>
                  <li><a href="#" title="Sobre o Procon">Sobre o Procon</a></li>
                  <li><a href="#" title="Informações">Informações</a></li>
                  <li class="subMenu">
                      <a href="#" title="Orientações de consumo">Orientações de consumo</a>
                      <ul class="menuNivel">
                        <li><a href="#" title="Perguntas frequentes">Perguntas frequentes</a></li>
                        <li><a href="#" title="Pedido de cartão">Pedido de cartão</a></li>
                      </ul>
                  </li>
              </ul>
            </div>
          </nav>
          <!--FIM MENU-->

        </div>
        <!--FIM WRAP HEADER-->

      </header>
      <!-- Fim do cabeçalho -->

    <!-- content -->
    <div id="main" role="main">
      <div id="plone-content">

        <!--WRAP-->
        <div class="wrap">

          <!--INTERNA DUVIDAS-->
            <div id="portal-columns">
              <div id="contentInterna">
                <div id="portal-breadcrumbs">
                    <span id="breadcrumbs-you-are-here">Você está aqui:</span>

                        <span class="breadcrumbSeparator">
                            >

              </div>

            </div>
            <!--FIM INTERNA DUVIDAS-->

        </div>

        <div id="portal-columns" class="row">

          <div id="portal-column-one" class="cell width-1:4 position-0">
            <div class="managePortletsLink">

            </div>
          </div>

            </div>
          </div>

          <div id="portal-column-two" class="cell width-1:4 position-3:4">
            <div class="managePortletsLink">
              <a title="Exibir a tela de gerenciamento dos portlets" href="/@@manage-portlets">Gerenciar portlets</a>
            </div>
          </div>
        </div>
      </div>
      <div class="visualClear"><!-- --></div>

      <!-- FOOTER -->
